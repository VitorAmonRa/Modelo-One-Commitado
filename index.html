<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "Forms.css"> <!--- LINK PARA INTEGRAR PAGINAS   -->
    <title>Site Formulario</title>
</head>
<body>
    <header>
        <h1 id="Titulo">Simple Forms</h1>
        <p id="Subtitulo">Complete Seu Cadastro</p>
     </header>

     <forms>
         <fieldset class="grupo">
             <div class="campo">
                <label for="nome"> Nome </label>
                <input type="text" name="nome" id="nome" required>
             </div>

             <div class="campo">
                 <label for="SobreNome">SobreNome</label>
                 <input type="text" name="SobreNome" id="sobrenome" required>
             </div>
         </fieldset>
             <div class="campo">
                <label for="Email">Email</label>
                <input type="email" name="Email"  id="Email" required>
             </div>
             <div class="campo">
                <label>Idade</label>
                 <input type="number" name="Idade"  id="Idade">
             </div>
             <div class="campo">
                 <label>Senioridade</label>
                 <select>
                     <option selected disabled value="">Escolha</option>
                     <option>Junior</option>
                     <option>Pleno</option>
                     <option>Senior</option>
                    </select>
             </div>

             <div class="campo">
                <br>
                <label>Conte um pouco a sua experiência:</label>
                <textarea rows="6" style="width: 26em" id="experiência" name="experiência"></textarea>
             </div>

             <button class="botao" type="submit" onsubmit="">Concluido</button>
                   
     </forms>
    



    
</body>
</html>
